<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิก | Crystalline Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #f8f9fa; font-family: 'Sarabun', sans-serif; }
        .container { max-width: 400px; margin: 48px auto; background: #fff; border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2.5rem 2rem; }
        h2 { color: #c0392b; text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 0.4rem; font-size: 1rem;
        }
        button[type="submit"] {
            width: 100%; background: #c0392b; color: #fff; border: none; padding: 0.9rem 0; border-radius: 0.4rem;
            font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 0.5rem; transition: background 0.2s;
        }
        button[type="submit"]:hover { background: #a93226; }
        .goto-login-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #c0392b;
            text-decoration: underline;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        .goto-login-link:hover {
            color: #a93226;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h2>สมัครสมาชิก</h2>
        <form id="registerForm">
            <div class="form-group">
                <label>ชื่อ</label>
                <input type="text" name="first_name" required>
            </div>
            <div class="form-group">
                <label>นามสกุล</label>
                <input type="text" name="last_name" required>
            </div>
            <div class="form-group">
                <label>อีเมล</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>เบอร์โทรศัพท์</label>
                <input type="tel" name="phone" required>
            </div>
            <div class="form-group">
                <label>ที่อยู่</label>
                <input type="text" name="address" required>
            </div>
            <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit">สมัครสมาชิก</button>
        </form>
        <a href="lookin01.html" class="goto-login-link">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
    </div>
    <script>
        // Firebase config ของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyD60lZDB8Qk-kl2GUL-_NK7JItML9S-TEc",
            authDomain: "crystalline-restaurant.firebaseapp.com",
            projectId: "crystalline-restaurant",
            storageBucket: "crystalline-restaurant.firebasestorage.app",
            messagingSenderId: "637558385298",
            appId: "1:637558385298:web:ac380bfdabebb69009544b",
            measurementId: "G-4RVP21DGJY"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function checkPasswordMatch() {
            var pass = document.getElementById('password').value;
            var confirm = document.getElementById('confirm-password').value;
            if (pass !== confirm) {
                alert('รหัสผ่านและยืนยันรหัสผ่านไม่ตรงกัน');
                return false;
            }
            return true;
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // ดึงข้อมูลจากฟอร์ม
            const first_name = this.first_name.value;
            const last_name = this.last_name.value;
            const email = this.email.value;
            const phone = this.phone.value;
            const address = this.address.value;
            const password = this.password.value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // สมัครสมาชิกสำเร็จ เพิ่มข้อมูลลง Firestore พร้อมรหัสผ่าน
                    return firebase.firestore().collection("customers").doc(userCredential.user.uid).set({
                        first_name,
                        last_name,
                        email,
                        phone,
                        address,
                        password // บันทึกรหัสผ่านลง Firestore
                    });
                })
                .then(() => {
                    alert("สมัครสมาชิกสำเร็จ!");
                    window.location.href = "lookin01.html";
                })
                .catch((error) => {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
