<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ | Crystalline Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body { background: #f8f9fa; font-family: 'Inter', 'Sarabun', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-[#c0392b] shadow-sm py-4 px-6 md:px-12 flex items-center justify-between">
        <a href="index.html" class="text-2xl font-bold text-white">Crystalline Restaurant</a>
        <div class="flex items-center space-x-4">

            <a href="Login01.html" id="register-btn" class="bg-white text-[#c0392b] px-4 py-2 rounded-full hover:bg-[#c0392b] hover:text-white border-2 border-white transition-colors flex items-center">
                <i class="fas fa-user-plus mr-2"></i> สมัครสมาชิก
            </a>
            <button id="logout-btn" class="bg-white text-[#c0392b] px-4 py-2 rounded-full hover:bg-[#c0392b] hover:text-white border-2 border-white transition-colors flex items-center" style="display:none;">
                <i class="fas fa-sign-out-alt mr-2"></i> ออกจากระบบ
            </button>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-3xl font-bold text-[#c0392b] mb-6 text-center">เข้าสู่ระบบ</h2>
            <div id="error-msg" style="color:#c0392b; text-align:center; margin-bottom:1rem; display:none;"></div>
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block mb-2 text-gray-700">อีเมล</label>
                    <input type="text" id="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#c0392b]">
                </div>
                <div>
                    <label class="block mb-2 text-gray-700">รหัสผ่าน</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-[#c0392b]">
                </div>
                <button type="submit" class="w-full bg-[#c0392b] text-white py-3 rounded-lg font-semibold hover:bg-[#a93226] transition-colors">
                    เข้าสู่ระบบ
                </button>
            </form>
        </div>
    </main>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD60lZDB8Qk-kl2GUL-_NK7JItML9S-TEc",
            authDomain: "crystalline-restaurant.firebaseapp.com",
            projectId: "crystalline-restaurant",
            storageBucket: "crystalline-restaurant.firebasestorage.app",
            messagingSenderId: "637558385298",
            appId: "1:637558385298:web:ac380bfdabebb69009544b",
            measurementId: "G-4RVP21DGJY"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            // เช็ค admin แบบ local
            if (email.trim().toLowerCase() === "admin" && password === "123789456") {
                errorMsg.style.display = 'none';
                alert("เข้าสู่ระบบแอดมินสำเร็จ!");
                window.location.href = "datebese.html";
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    errorMsg.style.display = 'none';
                    alert("เข้าสู่ระบบสำเร็จ!");
                    document.getElementById('logout-btn').style.display = 'flex';
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    errorMsg.textContent = "อีเมลหรือรหัสผ่านไม่ถูกต้อง";
                    errorMsg.style.display = 'block';
                });
        });

        auth.onAuthStateChanged(function(user) {
            const logoutBtn = document.getElementById('logout-btn');
            if (user) {
                if (logoutBtn) logoutBtn.style.display = 'flex';
            } else {
                if (logoutBtn) logoutBtn.style.display = 'none';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', function() {
            auth.signOut().then(function() {
                alert("ออกจากระบบสำเร็จ!");
                window.location.reload();
            });
        });
    </script>
</body>
</html>
