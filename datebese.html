<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตารางข้อมูลลูกค้า (Firebase)</title>
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <!-- Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f8f9fa; font-family: 'Sarabun', sans-serif; }
    .container { max-width: 700px; margin: 48px auto; background: #fff; border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 2.5rem 2rem; }
    h2 { color: #c0392b; text-align: center; margin-bottom: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    th, td { border: 1px solid #ddd; padding: 0.7rem; text-align: left; }
    th { background: #c0392b; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ตารางข้อมูลลูกค้า</h2>
    <button onclick="window.location.href='lookin01.html'" style="margin-bottom: 1rem; background: #c0392b; color: #fff; border: none; padding: 0.7rem 1.5rem; border-radius: 0.5rem; cursor: pointer;">
    ไปหน้าเข้าสู่ระบบ
    </button>
    <input type="text" id="searchInput" placeholder="ค้นหาชื่อลูกค้า อีเมล หรือเบอร์โทร" style="width:100%;padding:0.7rem 1rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:0.5rem;">
    <table id="customerTable">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>นามสกุล</th>
          <th>อีเมล</th>
          <th>เบอร์โทรศัพท์</th>
          <th>ที่อยู่</th>
          <th>รหัสผ่าน</th>
        </tr>
      </thead>
      <tbody>
        <!-- ข้อมูลลูกค้าจะถูกเพิ่มที่นี่ -->
      </tbody>
    </table>
  </div>
  <script>
    // Firebase config ของคุณ
    const firebaseConfig = {
      apiKey: "AIzaSyD60lZDB8Qk-kl2GUL-_NK7JItML9S-TEc",
      authDomain: "crystalline-restaurant.firebaseapp.com",
      projectId: "crystalline-restaurant",
      storageBucket: "crystalline-restaurant.firebasestorage.app",
      messagingSenderId: "637558385298",
      appId: "1:637558385298:web:ac380bfdabebb69009544b",
      measurementId: "G-4RVP21DGJY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let customers = [];

    // ดึงข้อมูลลูกค้าทั้งหมดจาก Firestore
    db.collection("customers").get().then((querySnapshot) => {
      const tbody = document.querySelector("#customerTable tbody");
      if (querySnapshot.empty) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="6" style="text-align:center;">ไม่มีข้อมูลลูกค้า</td>`;
        tbody.appendChild(tr);
      } else {
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          customers.push(data);
        });
        renderTable(customers);
      }
    });

    function renderTable(dataArr) {
      const tbody = document.querySelector("#customerTable tbody");
      tbody.innerHTML = "";
      if (dataArr.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="6" style="text-align:center;">ไม่พบข้อมูลที่ค้นหา</td>`;
        tbody.appendChild(tr);
        return;
      }
      dataArr.forEach(data => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.first_name || ""}</td>
          <td>${data.last_name || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.phone || ""}</td>
          <td>${data.address || ""}</td>
          <td>${data.password || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('searchInput').addEventListener('input', function() {
      const keyword = this.value.trim().toLowerCase();
      if (!keyword) {
        renderTable(customers);
        return;
      }
      const filtered = customers.filter(c =>
        (c.first_name || "").toLowerCase().includes(keyword) ||
        (c.last_name || "").toLowerCase().includes(keyword) ||
        (c.email || "").toLowerCase().includes(keyword) ||
        (c.phone || "").toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
